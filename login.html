<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - God loves the Trinity</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    .auth-container {
      max-width: 500px;
      margin: 60px auto;
      padding: 40px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 15px var(--shadow-hover);
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .auth-header h1 {
      color: var(--logo-color);
      margin-bottom: 10px;
    }
    
    .auth-form .form-group {
      margin-bottom: 20px;
    }
    
    .auth-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: var(--nav-color);
    }
    
    .auth-form input {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--border-color);
      border-radius: 6px;
      font-size: 1rem;
      background: var(--bg-color);
      color: var(--text-color);
      transition: border-color 0.3s;
    }
    
    .auth-form input:focus {
      outline: none;
      border-color: var(--button-bg);
    }
    
    .auth-links {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--border-color);
    }
    
    .auth-links a {
      color: var(--button-bg);
      font-weight: bold;
    }
    
    .auth-links a:hover {
      text-decoration: underline;
    }
    
    .error-message-box {
      background: #f44336;
      color: white;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="logo">God loves the Trinity</div>
    <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">â˜°</button>
    <nav class="navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="reserve.html">Reservations</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="signup.html">Sign Up</a></li>
        <li><button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">ðŸŒ™</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="auth-container">
      <div class="auth-header">
        <h1>Welcome Back!</h1>
        <p>Login to your account</p>
      </div>

      <div id="error-msg" class="error-message-box"></div>

      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="login-email">Email Address <span style="color: red;">*</span></label>
          <input type="email" id="login-email" required>
        </div>

        <div class="form-group">
          <label for="login-password">Password <span style="color: red;">*</span></label>
          <input type="password" id="login-password" required>
        </div>

        <button type="submit" class="submit-btn">Log In</button>
      </form>

      <div class="auth-links">
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 God loves the Trinity Restaurant. All rights reserved.</p>
    <p class="datetime-display">Current time: <span id="current-datetime"></span></p>
  </footer>

  <script src="script.js"></script>
  <script>
    // Login Form Handler
    $('#login-form').on('submit', function(e) {
      e.preventDefault();
      
      const email = $('#login-email').val().trim();
      const password = $('#login-password').val();
      
      // Get users from localStorage
      const users = JSON.parse(localStorage.getItem('restaurant_users') || '[]');
      
      // Find user
      const user = users.find(u => u.email === email && u.password === password);
      
      if (user) {
        // Save logged in user
        localStorage.setItem('current_user', JSON.stringify(user));
        
        // Redirect to profile
        window.location.href = 'profile.html';
      } else {
        // Show error
        $('#error-msg').text('âš  Invalid email or password. Please try again.').fadeIn();
        
        // Hide error after 3 seconds
        setTimeout(() => {
          $('#error-msg').fadeOut();
        }, 3000);
      }
    });
    
    // Check if already logged in
    $(document).ready(function() {
      const currentUser = localStorage.getItem('current_user');
      if (currentUser) {
        window.location.href = 'profile.html';
      }
    });
  </script>
</body>
</html>
